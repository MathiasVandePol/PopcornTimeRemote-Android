buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    signingConfigs {
        mainConfig {
            keyAlias 'PT Remote'
            keyPassword 'pt_remote'
            storeFile file('../keystore.jks')
            storePassword 'pt_remote'
        }
    }
    compileSdkVersion 19
    buildToolsVersion "19.1.0"
    defaultConfig {
        applicationId "eu.se_bastiaan.popcorntimeremote"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode 9
        versionName "0.1.9"
    }
    buildTypes {
        release {
            signingConfig signingConfigs.mainConfig
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.mainConfig
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.koushikdutta.ion:ion:1.3.8'
    compile 'com.jakewharton:butterknife:5.1.2'
    compile 'com.mobsandgeeks:android-saripaar:1.0.2'
    compile 'me.dm7.barcodescanner:zxing:1.5'
    compile 'com.crashlytics.android:crashlytics:1.+'
}
